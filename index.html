<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>My Default Carousel</title>
  </head>
  <body>
    <!-- carousel content start -->
    <div class="carousel">
      <button class="carousel__button carousel__button--left is-hidden">
        <img
          class="carousel__image"
          src="./images/caret-left-fill.svg"
          alt=""
        />
      </button>
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide current-slide">
            <img
              class="carousel__image"
              src="./images/avatar_6-wallpaper-1366x768.jpg"
              alt=""
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="./images/avatar_2_movie_2021-wallpaper-1366x768.jpg"
              alt=""
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="./images/avatar_2_movie_toruk_makto_2021-wallpaper-1366x768.jpg"
              alt=""
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="./images/avatar_7-wallpaper-1366x768.jpg"
              alt=""
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="./images/civil_war_battle_concept-wallpaper-1366x768.jpg"
              alt=""
            />
          </li>
        </ul>
      </div>
      <button class="carousel__button carousel__button--right">
        <img src="./images/caret-right-fill.svg" alt="" />
      </button>
      <div class="carousel__nav">
        <button class="carousel__indicator current-slide"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
      </div>
    </div>
    <!-- carousel content start -->
    <script src="./js/index.js"></script>
  </body>
</html>
